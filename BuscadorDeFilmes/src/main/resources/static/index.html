<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Filmes</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2b5876);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        input {
            padding: 12px 15px;
            width: 280px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #ff4b2b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff416c;
            transform: translateY(-2px);
        }

        #resultado {
            margin-top: 30px;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        #resultado h2 {
            margin-bottom: 10px;
        }

        #resultado p {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        #resultado img {
            margin-top: 15px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<h1>Buscar Filme</h1>

<input type="text" id="inputFilme" placeholder="Digite o nome do filme...">
<button onclick="buscarFilme()">Pesquisar</button>

<div id="resultado">
    Aguardando busca...
</div>

<script>
    async function buscarFilme() {
        const nome = document.getElementById('inputFilme').value;
        const divResultado = document.getElementById('resultado');

        divResultado.innerText = "Buscando...";

        try {
            const response = await fetch(`http://localhost:8080/teste?titulo=${nome}`);

            if (!response.ok) throw new Error("Filme não encontrado");

            const filme = await response.json();

            divResultado.innerHTML = `
                <h2>${filme.Title}</h2>
                <p><strong>Ano:</strong> ${filme.Released}</p>
                <p><strong>Sinopse:</strong> ${filme.Plot}</p>
                <img src="${filme.Poster}" alt="Pôster do filme">
            `;
        } catch (error) {
            divResultado.innerText = "Erro: " + error.message;
        }
    }
</script>

</body>
</html>
